<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Day 01</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'STONKS! ↑'
      }
    })

    var count = 0;

    window.setInterval(function() {

      if (count % 2 == 1) {
        app.message = 'STINKS! ↓';
      } else {
        app.message = 'STONKS! ↑';
      }

      count++;
    }, 2000);
  </script>
</body>
</html>
