<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Day 01</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .rainbow {
      background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
      -webkit-background-clip: text;
       color: transparent;
    }

    .george {
      color: #50b9e1;
    }
  </style>
</head>
<body>
  <div id="app">
    <span v-bind:class="MARAVILHOSA_CLASSE">Texto maravilhoso aqui.</span>
  </div>
  <div id="app2">
    <p>{{ message }}</p>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        MARAVILHOSA_CLASSE: 'rainbow'
      }
    });

    var app2 = new Vue({
      el: '#app2',
      data: {
        message: 'OOOTROOO GATOOO'
      }
    });
  </script>
</body>
</html>
